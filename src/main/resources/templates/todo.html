<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">in28Minutes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/todos">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Enter your todo's</h2>
    <form method="post" >
        <label for="description" > Description</label>
         <input type="text" id="description" name="description" th:value="${todo.description}" required="required"><br/>
        <label for="targetedDate">Target Date</label>
         <input type="date" id="targetedDate" name="targetedDate" th:value="${todo.targetedDate}"><br/>

        <input type="hidden" name="id" th:value="${todo.id}">
        <input type="hidden" name="isCompleted" th:value="${todo.isCompleted()}">
        <button class="btn btn-success">Submit Todo</button>
        <div class="alert-danger" th:text="${error}" th:if="error"></div>
    </form>
</div>
</body>
</html>
